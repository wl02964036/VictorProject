<span class="todo-count"><strong>{{todoActive.length}}</strong> items left</span>
<ul class="filters">
    <li>
        <a [class.selected]="currentStatus===TodoStatusType.All" (click)="setTodoStatusType(TodoStatusType.All)"
        [routerLink]="['../All']">All</a>
    </li>
    <li>
        <a [class.selected]="currentStatus===TodoStatusType.Active" (click)="setTodoStatusType(TodoStatusType.Active)"
            [routerLink]="['../active']">Active</a>
    </li>
    <li>
        <a [class.selected]="currentStatus===TodoStatusType.Completed"
            (click)="setTodoStatusType(TodoStatusType.Completed)" [routerLink]="['../Completed']">Completed</a>
    </li>
</ul>
<button class="clear-completed" style="display: block;" (click)="clearCompleted()">Clear completed</button>

<h1 class="h3 mb-2 text-gray-800">權限設定</h1>
<div class="mb-4 mr-4">
    <div *ngIf="message" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" (click)="message = null" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <form id="filterForm" method="post">
        	<h6 class="m-0 font-weight-bold text-primary">
	            <div class="row">
	                 <div class="col-sm-5">
	                    <div class="form-group">
	                        <label class="control-label" for="qryEmail">使用者帳號</label>
	                        <input type="text" name="queryUsername" id="queryUsername" class="form-control" [(ngModel)]="queryUsername" />
	                    </div>
	                </div>
	            </div>
		        <div class="row">
		            <div class="col-sm-12">
			            <button class="btn btn-success mb-2" (click)="onQuery()">查詢</button>
			            <button class="btn btn-info ml-2 mb-2" (click)="onReset()">清除</button>
	                </div>
	            </div>
        	</h6>
        </form>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable"  class="table table-bordered table-striped" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th width="10%">序號</th>
                        <th>單位</th>
                        <th>姓名</th>
                        <th width="20%">使用者帳號</th>
                        <th>隸屬角色</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

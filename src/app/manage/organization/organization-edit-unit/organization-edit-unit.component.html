<h1 class="h3 mb-2 text-gray-800">修改單位</h1>
<div class="mb-4">
    <div *ngIf="message" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" (click)="message = null" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <span>單位修改</span>
            <div class="btn-toolbar float-right" role="toolbar" aria-label="功能選單群">
                <div class="btn-group mr-2" role="group">
                    <button type="submit" class="btn btn-warning" (click)="onSubmit()">儲存</button>
                    <button type="button" class="btn btn-info" (click)="onReset(unitForm)">重填</button>
                    <button type="button" class="btn btn-danger" (click)="onDestroy()">刪除</button>
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-primary" (click)="onNewUnit()">新增單位</button>
                    <button type="button" class="btn btn-primary" (click)="onNewUser()">新增人員</button>
                </div>
            </div>
        </h6>
    </div>

    <div class="card-body">
        <form id="editUnitForm" #unitForm="ngForm" novalidate>
            <div class="form-group required">
                <label for="code">單位代碼</label>
                <input id="code" name="code" type="text" class="form-control" readonly [(ngModel)]="unit.code">
                <small class="form-text text-muted">代碼需為英文和數字，不可重複</small>
            </div>
            <div class="form-group required">
                <label for="displayName">名稱</label>
                <input id="displayName" name="displayName" type="text" class="form-control" required maxlength="256"
                    [(ngModel)]="unit.displayName">
            </div>
            <div class="form-group">
                <label for="email">電子郵件信箱</label>
                <input id="email" name="email" type="email" class="form-control" maxlength="256"
                    data-parsley-type="email"
                    [(ngModel)]="unit.email">
            </div>
            <div class="form-group">
                <label for="fax">傳真號碼</label>
                <input id="fax" name="fax" type="text" class="form-control" maxlength="128"
                    pattern="^[0-9]{2,4}-\d{7,8}(#\d{1,6})?$" [(ngModel)]="unit.fax">
                <small class="form-text text-muted">傳真號碼格式為：04-66XXXXXX#YYY</small>
            </div>
            <div class="form-group">
                <label for="tel">市區聯絡電話</label>
                <input id="tel" name="tel" type="text" class="form-control" maxlength="128"
                    pattern="^[0-9]{2,4}-\d{7,8}(#\d{1,6})?$" [(ngModel)]="unit.tel">
                <small class="form-text text-muted">市區電話格式為：04-22289111#888</small>
            </div>
            <div class="form-group">
                <label for="weight">排序欄位</label>
                <input id="weight" name="weight" type="number" class="form-control" [(ngModel)]="unit.weight">
                <small class="form-text text-muted">數字越小越前面</small>
            </div>
        </form>
    </div>
</div>

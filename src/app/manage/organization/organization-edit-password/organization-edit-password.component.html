<h1 class="h3 mb-2 text-gray-800">修改密碼</h1>
<div class="mb-4">
    <div *ngIf="message" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" (click)="message = null" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <span>員工新增</span>
            <div class="btn-group float-right" role="group" aria-label="功能選單群">
                <button type="submit" class="btn btn-warning" (click)="onSubmit()">儲存</button>
                <button type="button" class="btn btn-info" (click)="onReset(passswordForm)">重填</button>
                <button type="button" class="btn btn-primary" (click)="goBack()">回上頁</button>
            </div>
        </h6>
    </div>

    <div class="card-body">
        <form id="editPasswordForm" #passswordForm="ngForm" novalidate>
            <div class="form-group required">
                <label for="username">帳號</label>
                <input id="username" name="username" type="text" class="form-control"
                       readonly="readonly"
                       [(ngModel)]="passwordModel.username">
                <small id="usernameHelp" class="form-text text-muted">代碼需為英文和數字，不可重複</small>
            </div>

            <div class="form-group required">
                <label for="displayName">姓名</label>
                <input id="displayName" name="displayName" type="text" class="form-control"
                       readonly="readonly"
                       [(ngModel)]="passwordModel.displayName">
            </div>

            <div class="form-group required">
                <label for="code">密碼</label>
                <input id="code" name="code" type="password" class="form-control"
                       data-parsley-required="true"
                       data-parsley-english-number-only
                       data-parsley-minlength="8"
                       data-parsley-maxlength="256"
                       [(ngModel)]="passwordModel.code">
                <small id="passwordHelp" class="form-text text-muted">密碼需為8位以上的英數字組合</small>
            </div>

            <div class="form-group required">
                <label for="confirmCode">密碼確認</label>
                <input id="confirmCode" name="confirmCode" type="password" class="form-control"
                       data-parsley-required="true"
                       data-parsley-english-number-only
                       data-parsley-minlength="8"
                       data-parsley-maxlength="256"
                       data-parsley-equalto="#code"
                       [(ngModel)]="passwordModel.confirmCode">
                <small id="confirmPasswordHelp" class="form-text text-muted">密碼確認，請再輸入密碼一次</small>
            </div>
        </form>
    </div>
</div>
